<body>
   <ul id="users"></ul>

	<script src="js/jquery.min.js"></script>
	<!--

	-->
	<script>
		$(document).ready(function(){
			//1. декларация на JSON object
			var user = {
				  firstName: 'Anna'
				, lastName: 'Smith'
				, mail: 'anna@no.com'
				, uname: 'annasm'
				, id: 101  
				
			};
			
			var site = {
				  url:'http://site.com'
				, title: 'My Blog'
				, description: 'Lorem ipsum dolor sit amet'
				, webmaster:'me@site.com'
			};
			
			//console.log('First Name:' + user.firstName + ' e-mail:' + user.mail);

			$.each(user, function(key, value){
				var label='';

				if(key === 'firstName'){
					label = 'First Name:';
				}
				else if( key === 'lastName'){
					label = 'Last Name';
				}
				else if( key === 'id'){
					label = 'Uid:';
				}
				else{
					return true;
				}

				$('#users').append('<li>' + label + ' ' + value + '</li>');
			});//for each key in user object

		});//on document ready
	</script>
</body>
