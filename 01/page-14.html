<body>
   <div>
    <a href="#">
   	  <img src="pics-large/pic1-320x240.jpg" alt="" id="pic">
   	</a>
   </div>
   <div>
   	<button id="prv">Prev</button>	
   	<button id="nxt">Next</button>	
   </div>
	<script src="js/jquery.min.js"></script>
	<!--
	 <script src="js/bootstrap.min.js"></script>
	-->
	<script>
		$(document).ready(function(){
			var images = ['pic1','pic2', 'pic3','pic4'];
			var index = 0;
			var imgSize = '-320x240';
			var imgExt = '.jpg';
		    var path = 'pics-large/';
		    
		    console.log('length=', images.length);

		    $('#nxt').click(function(){
		    	index++; //index= index+1
		    	if( index >= images.length ){
		    		index = 0;
		    	}
		    	changeImage('#pic',path + images[index] + imgSize + imgExt);
		    });//on click btn next

		});//on document ready

		function changeImage(selector, image){
            // pics-large/pic2-320x240.js
            $(selector).attr('src', image);
		}
	</script>
</body>
