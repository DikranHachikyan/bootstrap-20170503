   <ul id="users"></ul>

	<script src="js/jquery.min.js"></script>

	<script>
		$(document).ready(function(){
			//1. декларация на масив
			var names = ['John', 'Anna','Peter','Mary'];

			console.log('name 1:'+ names[1]);

			$.each( names, function(index,userName){
				//console.log('index:' + index +' userName:' + userName);
				$('#users').append('<li><a href="#'+userName+'">'+userName+'</a></li>')
			});	//for each name in names

		});//on document ready
	</script>
