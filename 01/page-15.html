	<script>
		$(document).ready(function(){
			
			var index = 0;
			var imgSize = '-320x240';
			var imgExt = '.jpg';
		    var path = 'pics-large/';
		    
		    $('#nxt').click(function(){
		    	index++;

		    	if( index >= images.length){
		    		index=0;
		    	}

		    	var img = images[index];

		    	$('#pic').find('h2').html(img.title);
		    	$('#pic').find('a').attr({'title':img.title, 
		    		                      'href':img.url
		    		                  });
		    	
		    	$('#pic').find('img').attr({'src': path + img.src + imgSize + imgExt,
		    								'alt': img.alt
		    							});
		    		
		    	$('#pic').find('p').html(img.info);

		    });//on click btn next
		  

		});//on document ready

	
	</script>
